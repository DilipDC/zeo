<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZEO Pro - Ultimate Trading Ecosystem</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Chart.js for trading charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SweetAlert2 for alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="brand"><i class="fa-solid fa-layer-group"></i> <span>ZEO</span></div>
        <div class="header-right">
            <button class="notification-btn">
                <i class="fa-regular fa-bell"></i>
                <span class="notification-dot"></span>
            </button>
            <div class="balance-pill" onclick="router('wallet')">
                <i class="fa-solid fa-wallet"></i> â‚¹<span id="globalBalance">0.00</span>
            </div>
        </div>
    </header>

    <div id="app">
        <!-- Dynamic content loaded here -->
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay" onclick="if(event.target === this) Wallet.closeModal()"></div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav" id="mainNav">
        <button class="nav-item active" data-route="home">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </button>
        <button class="nav-item" data-route="trade">
            <i class="fa-solid fa-chart-line"></i>
            <span>Trade</span>
        </button>
        <button class="nav-item" data-route="games">
            <i class="fa-solid fa-gamepad"></i>
            <span>Games</span>
        </button>
        <button class="nav-item" data-route="wallet">
            <i class="fa-solid fa-wallet"></i>
            <span>Wallet</span>
        </button>
        <button class="nav-item" data-route="profile">
            <i class="fa-regular fa-user"></i>
            <span>Profile</span>
        </button>
    </nav>

    <!-- Scripts -->
    <script src="js/apiHooks.js"></script>
    <script src="js/market.js"></script>
    <script src="js/games.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
